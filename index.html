<!DOCTYPE html>
<html lang="en">
<head>

    <title>Calculadora de Gorjetas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Gorjetas</h1>
        <label for="valor_da_conta">Valor da Conta:</label>
        <input type="number" id="valor_da_conta" placeholder="Digite o valor da conta">
        
        <label for="qualidade_do_servico">Qualidade do Servi√ßo:</label>
        <select id="qualidade_do_servico">
            <option value="0.20">Bom (20%)</option>
            <option value="0.15">Regular (15%)</option>
            <option value="0.10">Ruim (10%)</option>
        </select>
        
        <button id="calculadora">Calcular Gorjeta</button>
        
        <div id="result"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
